<mat-card>
    <mat-card-header>
        <mat-card-title>Dados do índice de pobreza por País</mat-card-title>
        <mat-card-subtitle>Fonte: Banco Mundial</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Selecione um país" aria-label="Number" matInput
                    [formControl]="countryData" [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                    [displayWith]="displayNameFn.bind(this)">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="loadDataForCountry()">Buscar</button>
    </mat-card-actions>
</mat-card>
